<header class="d-flex flex-wrap justify-content-center p-3 px-sm-5 border-bottom bg-light navbar-light">
  {% if user.is_authenticated %}
    <button class="navbar-toggler d-md-none me-auto" type="button" data-bs-toggle="collapse"
    data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
      aria-label="Toggle sidebar navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  {% endif %}


  <a href="{% url 'core:index' %}"
   class="d-flex align-items-center text-decoration-none text-dark mx-md-auto">
    <span class="fs-2">Church IMS</span>
  </a>

  {% if user.is_authenticated %}
    <div class="dropdown d-flex align-items-center ms-auto">
      <a class="dropdown-toggle text-decoration-none text-dark" href="#"
      role="button" id="accountDropdownMenu" data-bs-toggle="dropdown" aria-expanded="false">
        Account
      </a>

      <ul class="dropdown-menu shadow" aria-labelledby="accountDropdownMenu">
        <li><a class="dropdown-item" href="#">Profile</a></li>
        <li><a class="dropdown-item" href="#">Settings</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" href="{% url 'account_logout' %}">Log out</a></li>
      </ul>
    </div>
  {% endif %}
</header>
