{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <div class="col-md-8 col-lg-4 p-3 mx-auto text-center" parent-class="my-auto">
    <h1 class="display-5 fw-bold">Log in</h1>
    <form id="login_form" class="p-2 p-md-3" method="POST">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="w-100 btn btn-lg btn-primary" type="submit">Log in</button>
      <div class="pt-3">
        <a href="{% url 'account_reset_password' %}">I don't remember my password</a>
      </div>
      <hr class="my-4">
      <small class="text-muted">
        Don't have an account? <a href="{% url 'account_signup' %}">Sign up</a>
      </small>
    </form>
  </div>
{% endblock content %}
