{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <main class="mt-auto">
    <div class="col-md-8 col-lg-4 p-3 mx-auto text-center">
      <h1 class="display-5 fw-bold">Sign up</h1>
      <form id="signup_form" class="p-2 p-md-3" method="POST">
          {% csrf_token %}
          {{ form|crispy }}
          <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
          <hr class="my-4">
          <small class="text-muted">
            Already have an account? <a href="{% url 'account_login' %}">Log in</a>
          </small>
      </form>
    </div>
  </main>
{% endblock content %}
