{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <div class="col-md-8 col-lg-4 p-3 mx-auto text-center" parent-class="my-auto">
    <h1 class="display-5 fw-bold">{{ action|title }} a person's information</h1>
    <form id="password_change_form" class="p-2 p-md-3" method="POST">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="w-100 btn btn-lg btn-primary" type="submit">{{ action|title }}</button>
    </form>
  </div>
{% endblock content %}
