{% extends '_base.html' %}

{% block content %}
  <main>
    <div class="container col-xxl-8 px-4 py-5">
      <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
        <div class="col-10 col-sm-8 col-lg-6">
          <img src="/static/images/undraw_online_connection.svg" class="d-block mx-lg-auto img-fluid" alt="Bootstrap Themes" width="700" height="500" loading="lazy">
        </div>
        <div class="col-lg-6">
          <h1 class="display-5 fw-bold lh-1 mb-3">{{ SITE_NAME }}</h1>
          <p class="lead">{{ SITE_DESCRIPTION }}</p>
          <div class="d-grid gap-2 d-md-flex justify-content-md-start">
            <a href="{% url 'accounts:login' %}" class="btn btn-outline-secondary btn-lg px-4">Log in</a>
            <a href="{% url 'accounts:signup' %}" class="btn btn-primary btn-lg px-4 me-md-2">Sign up</a>
          </div>
        </div>
      </div>
    </div>
  </main>
{% endblock content %}
