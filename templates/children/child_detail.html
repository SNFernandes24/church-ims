{% extends "base.html" %}

{% block title %} {{ child.slug }} | {{ block.super }} {% endblock title %}

{% block content %}
  <div class="p-3 col-md-8 mx-md-auto">
    <h1>{{ child.slug }}</h1>
    <p class="lead"><strong>Full name:</strong> {{ child.full_name }}</p>
    <p class="lead"><strong>Age:</strong> {{ child.age }}</p>
    <p class="lead"><strong>Gender:</strong> {{ child.gender }}</p>

    <a href="{% url 'children:update' child.slug %}" class="btn btn-secondary fw-bold border-white bg-white">
      Edit
    </a>
  </div>
{% endblock content %}
