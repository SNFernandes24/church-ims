{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <div class="p-3 text-center" parent-class="my-auto">
    <h1 class="display-5 fw-bold">Add a temperature record for {{ person }}</h1>
    <form id="temperature_record_form" class="col-md-8 col-lg-4 mx-auto p-2 p-md-3" method="POST">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="w-100 btn btn-lg btn-primary" type="submit">Add</button>
    </form>
  </div>
{% endblock content %}
