<!doctype html>
<html lang="en" class="h-100">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="https://bootswatch.com/5/cosmo/bootstrap.min.css">

    <!-- Font Awesome -->
    <!-- <script src="https://kit.fontawesome.com/66f8b8b8ce.js" crossorigin="anonymous"></script> -->

    <title>Church IMS</title>
  </head>
  <body class="d-flex h-100 bg-light">
    <div class="d-flex h-100 w-100 flex-column mx-auto">
      <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <!-- <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg> -->
            <span class="fs-4">Church IMS</span>
          </a>
    
          <!-- <ul class="nav nav-pills">
            <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Dashboard</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Account</a></li>
          </ul> -->
        </header>
      </div>    
    
      <main class="mt-auto">
        <div class="col-md-8 col-lg-4 p-3 mx-auto text-center">
          <h1 class="display-5 fw-bold">Log in</h1>
          <form id="login_form" class="p-2 p-md-3">
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="id_email" placeholder="name@example.com">
                <label for="id_email">Email address</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="id_password" placeholder="Password">
                <label for="id_password">Password</label>
              </div>
              <button class="w-100 btn btn-lg btn-primary" type="submit">Log in</button>
              <div class="pt-3">
                <a href="#">Forgot password?</a>
              </div>
              <hr class="my-4">
              <small class="text-muted">
                Don't have an account? <a href="/accounts/signup/">Sign up</a>
              </small>
          </form>
        </div>
      </main>

      <div class="mt-auto">
        <footer class="py-3 my-4">
          <p class="text-center text-muted">
            Made with &#128153; by <a href="https://harisonmg.co">Harison Gachuru</a>
          </p>
        </footer>
      </div>
    </div>

    <!-- JavaScript -->
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  </body>
</html>
