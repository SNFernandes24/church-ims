<nav aria-label="Page navigation">
  <ul class="pagination justify-content-center">
    {% if page_obj.has_previous %}
      <li class="page-item">
        <a class="page-link" href="{{ request.path }}?page={{ page_obj.previous_page_number }}">Previous</a>
      </li>
    {% else %}
      <li class="page-item disabled">
        <a class="page-link" href="#" class="page-link" href="#">Previous</a>
      </li>
    {% endif %}    
    {% for num in page_obj.paginator.page_range %}
      <li class="page-item {% if page_obj.number == num %} active {% endif %}">
        <a class="page-link"
          href="{{ request.path }}?page={{ num }}">
          {{ num }}
        </a>
      </li>
    {% endfor %}
    {% if page_obj.has_next %}
      <li class="page-item">
        <a class="page-link" href="{{ request.path }}?page={{ page_obj.next_page_number }}">Next</a>
      </li>
    {% else %}
      <li class="page-item disabled">
        <a class="page-link" href="#" class="page-link" href="#">Next</a>
      </li>
    {% endif %} 
  </ul>
</nav>
